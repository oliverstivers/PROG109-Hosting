<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Module 02</title>
</head>

<body>
    <table style='border-collapse: collapse; border: 1px solid black;'>
        <tr>
            <td colspan="3">
                <h1 style="text-align: center;">HTML Table Example</h1>
            </td>
        </tr>

        <tr>
            <td style="border: 1px solid black;">
                <img src="src/download.jpg" width="300" height="300" alt="grilled cheese sandwich">
            </td>
            <td style="border: 1px solid black;">
                <h2>Meal Planner</h2>
            </td>
            <td style="border: 1px solid black;">
                <h2>Recipe Index #:</h2>
            </td>
        </tr>
        <tr>
            <th style="border: 1px solid black;">Week Starting</th>
            <th style="border: 1px solid black;">1/15/2024</th>
            <th style="border: 1px solid black;">Instructions</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;"><b>Day of the Week</b></td>
            <td style="border: 1px solid black;"><b>Recipe Name</b></td>
            <td rowspan="8">Add the name of the recipe under the column <i>Recipe Name</i></td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Monday</td>
            <td style="border: 1px solid black;">Grilled Cheese Sandwich</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Tuesday</td>
            <td style="border: 1px solid black;">Tomato Soup</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Wednesday</td>
            <td style="border: 1px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Thursday</td>
            <td style="border: 1px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Friday</td>
            <td style="border: 1px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Saturday</td>
            <td style="border: 1px solid black;"></td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Sunday</td>
            <td style="border: 1px solid black;"></td>
        </tr>
    </table>
</body>

</html>
